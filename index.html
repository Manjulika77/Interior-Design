<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Interior Design</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img src="./assets/white-logo.png" alt="logo" class="img-logo" />          
        </div>
        <ul class="nav-items">
          <li class="nav-item">About Us</li>
          <li class="nav-item">Benefits</li>
          <li class="nav-item">Projects</li>
          <li class="nav-item">Stages</li>
          <li class="nav-item">Services</li>
          <li class="nav-item">
            <div class="contact-section">
              <div class="navbar-icon">
                <img src="./assets/header-phone.svg" alt="Phone Icon" />
              </div>
              <div class="call-section">
                <div>Call Us</div>
                <div>+1234347890</div>
              </div>
            </div>
          </li>
        </ul>
        <div class="mobile-nav">
          <i class="fa fa-bars" style="font-size:35px;color:white;margin-right:20px;"></i>
        </div>
      </nav>

      <section class="home">
        <h1 class="home_heading">Interior design that cares about Details.</h1>
        <button class="home_btn">Learn More</button>
      </section>

      <section class="popups">
        <section class="popups_1">
          <img src="./assets/puzzle.svg" alt="Puzzle" />
          <p class="popups_1-text">
            We create your space better based on your own idea.
          </p>
          <div class="popups_1_line"></div>
          <div class="popups_1_circle"></div>
        </section>
        <section class="popups_2">
          <img src="./assets/bulb.svg" alt="Bulb" />
          <p class="popups_2-text">
            Innovation ideas, stylish design for Home & Business.
          </p>
        </section>
        <div class="popups_2_line"></div>
        <div class="popups_2_circle"></div>
      </section>
    </div>
  </body>
</html>
